<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter Ball</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="canvas-container">
        <div class="stats">
            <div class="score">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="lives">
                <span>Lives: </span>
                <span id="lives">3</span>
            </div>
        </div>
        <div class="author-info">
            <span>Made with ❤️ by <a href="https://github.com/imReCoder">Ranjit</a></span>
            <div class="info">
                Do not touch the ground , use the arrow keys to move the ball.
            </div>
        </div>
        <canvas id="star-background" style="position: absolute; top: 0; left: 0; z-index: 0;"></canvas>
        <canvas id="canvas"  style="position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
    </div>
</body>
<script src="matter.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="stars.js"></script>
</html>
